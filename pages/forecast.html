
<div class="row">
<div class="col-md-12">
Forecast for: {{ city }} <br/> 
    Days: <a href="#/forecast/2" ng-class="{ 'bg-primary': Number(days) === 2}">2</a> | <a href="#/forecast/5">5</a> | <a href="#/forecast/7">7</a>

Showing {{ day }} results: <br/><br/>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
        </div>

    </div>
</div>
    
    
    
</div>
